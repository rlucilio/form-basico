<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form com vue</title>
</head>

<body>

    <div id="app">
        <div class="container">
            <h1>Comantários</h1>
            <hr />
            <div class="form-todo form-group">
                <p><input type="text" placeholder="nome" name="author" class="form-control" v-model="name"></p>
                <p>
                    <textarea name="message" placeholder="Comentário" class="form-control" v-model="message"></textarea>
                </p>
                <button type="submit" class="btn btn-primary" v-on:click="addComment">Comentar</button>
            </div>

            <div class="list-group">
                <p>
                    <div class="list-group-item" v-for="(comment, index) in allComments">
                        <span class="comment__author">Autor: <strong>{{ comment.name }}</strong></span>
                        <p>{{ comment.message }}</p>
                        <div><a href="#" title="Excluir" v-on:click.prevent="removeComment(index)">Excluir</a></div>
                    </div>
                </p>
            </div>

            <hr />
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script type="module">
        import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.esm.browser.js';

        new Vue({
            el: '#app',
            data: () => ({
                comments: [],
                name: '',
                message: ''
            }),
            methods: {
                addComment() {
                    const {name, message} = this;
                    if (message.trim()) {
                        this.comments.push({name: name.trim(), message: message.trim()});
                        this.name = '';
                        this.message = '';
                    }
                },
                removeComment(index) {
                    this.comments.splice(index, 1);
                }
            },
            computed: {
                allComments() {
                    return this.comments.map(comment => ({
                        ...comment,
                        name: comment.name.trim() ? comment.name.trim() : 'Anonimo'
                    }))
                }
            },
            watch: {
                comments(value) {
                    console.log('Change comments', value)
                }
            }
        })
    </script>
</body>

</html>
